version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: star_india_postgres
    environment:
      POSTGRES_USER: star_india_user
      POSTGRES_PASSWORD: star_india_password
      POSTGRES_DB: star_india_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U star_india_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: star_india_api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://star_india_user:star_india_password@postgres:5432/star_india_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-minimum-32-characters}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-in-production-minimum-32-characters}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000,http://localhost:3002
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:

